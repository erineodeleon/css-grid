<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi</title>
    <link rel="stylesheet" href="../platzi/css/estilos.css">
</head>

<body>
    <div class="hero">
        <div class="hero-container">
            <div class="badge">
                <img src="../platzi/imagenes/badge.png" alt="">
            </div>
            <h1 class="title">
                Curso de React.js
            </h1>
            <div class="descripcion">
                <p>React es una de las librerias mas utilizadas hoy en dia </p>
            </div>
            <form action="" class="form">
                <p>reguistrate a Platzi</p>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Correo Electronico">
                <button type="submit">Comienza ahora</button>
            </form>
            <div class="countdown">
                <p>Lanzamiento :</p>
                <p>
                    <span>01d</span>
                    <span>03H</span>
                    <span>09m</span>
                    <span>05s</span>
                </p>
            </div>
        </div>

    </div>
</body>

</html>
